<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chim's Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .login-container h2 {
            color: #8b5a2b;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5a3e2b;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #d4b483;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            background: #8b5a2b;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #d4b483;
            color: #3a2a1a;
        }
        .login-container .login-message {
            margin-top: 1rem;
            text-align: center;
            color: #8b5a2b;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Chim's Cafe</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login to Chim's Cafe</h2>
        <form id="login-form" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div class="login-message" id="login-message"></div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <p>Â© 2023 Chim's Cafe. All rights reserved.</p>
            <p>Designed with love for coffee and community</p>
        </div>
    </footer>
    <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const msg = document.getElementById('login-message');
        // Simple demo: accept any non-empty username/password
        if(username && password) {
            msg.style.color = '#4caf50';
            msg.textContent = 'Login successful!';
            setTimeout(() => { window.location.href = 'menu.html'; }, 1200);
        } else {
            msg.style.color = '#d32f2f';
            msg.textContent = 'Please enter both username and password.';
        }
    });
    </script>
</body>
</html>
