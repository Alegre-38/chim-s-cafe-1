<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Chim's Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Chim's Cafe</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </div>
    </nav>
    <section style="padding:2rem 0; background:#f5f0e1;">
        <div style="max-width:500px;margin:2rem auto;">
            <h2 style="color:#8b5a2b;text-align:center;margin-bottom:1rem;">Reservation Form</h2>
            <form id="reservation-form" style="display:flex;flex-direction:column;gap:1rem;">
                <input type="text" name="fullname" placeholder="Full Name" required style="padding:0.7rem;border-radius:5px;border:1px solid #d4b483;">
                <input type="tel" name="res-contact" placeholder="Contact Number" required pattern="[0-9]{10,15}" style="padding:0.7rem;border-radius:5px;border:1px solid #d4b483;">
                <input type="date" name="res-date" required style="padding:0.7rem;border-radius:5px;border:1px solid #d4b483;">
                <input type="time" name="res-time" required style="padding:0.7rem;border-radius:5px;border:1px solid #d4b483;">
                <input type="number" name="res-guests" min="1" placeholder="Number of Guests" required style="padding:0.7rem;border-radius:5px;border:1px solid #d4b483;">
                <button type="submit" style="background:#8b5a2b;color:#fff;padding:0.7rem;border:none;border-radius:5px;font-weight:600;">Book Reservation</button>
                <div id="reservation-confirm" style="color:#4caf50;text-align:center;display:none;">Reservation submitted! We'll contact you soon.</div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <p>Â© 2023 Chim's Cafe. All rights reserved.</p>
            <p>Designed with love for coffee and community</p>
        </div>
    </footer>
    <script>
    document.getElementById('reservation-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('reservation-confirm').style.display = 'block';
        setTimeout(() => { document.getElementById('reservation-confirm').style.display = 'none'; }, 2500);
        e.target.reset();
    });
    </script>
</body>
</html>
